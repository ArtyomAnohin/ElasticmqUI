<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href='http://fonts.googleapis.com/css?family=Raleway'>
    <link rel='stylesheet' type='text/css' href="//fonts.googleapis.com/css?family=Josefin+Slab">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/static/css/site-specific.css">
    <script language="JavaScript" type="text/javascript" src="/static/js/jquery-1.12.4.js"></script>
    <script language="JavaScript" type="text/javascript" src="/static/js/jquery.dataTables.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="/static/js/dataTables.bootstrap.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</head>

<body>

{% block ribbon %}
<div class="ribbon-wrapper-red">
    <div class="ribbon-red"> ~ BETA ~</div>
</div>
{% endblock%}

{% block navbar %}
<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">noAWS</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
            {% block injbtn %}{% endblock %}
        </ul>
    </div>
</nav>
{% endblock %}

{% block content %}{% endblock %}

{% block footer %}
<footer class="footer">
    <div class="container">
        <p class="text-muted">
            &copy; <script>new Date().getFullYear()>2010&&document.write(new Date().getFullYear());</script>, Artyom
        </p>
    </div>
</footer>
{% endblock%}
</body>
</html>
